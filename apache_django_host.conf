<VirtualHost *:8080>
    ServerName localhost
    DocumentRoot /npdb

    WSGIDaemonProcess npdb_project python-path=/npdb
    WSGIProcessGroup npdb_project
    WSGIScriptAlias / /npdb/nopayloaddb/wsgi.py

    <Directory /npdb>
        Require all granted
    </Directory>

    Alias /static /npdb/static

    <Directory /npdb/static>
        Require all granted
    </Directory>
</VirtualHost>
