version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./db/data:/var/lib/postgresql/data
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      - 5432:5432
  webapp:
    build: .
    command: apache
    volumes:
      - .:/npdb
    ports:
      - 8080:8080
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
